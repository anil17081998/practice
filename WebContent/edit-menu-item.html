<!DOCTYPE html>
<html>
	<head>
	<body>
		<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header><span>truYum</span>
				<img src="./images/truyum-logo-light.png" / > 
				<a id="menu" href="menu-item-list-admin.html">Menu</a>
		</header>
		
		<div class="cont">
			<h2> Edit Menu Items</h2>
			<form name="menucard" method="post" action="edit-menu-item-status.html" onSubmit="return validation()">
			<table>
				<tr>
					<td colspan="4"><label for="name">Name</label></td>
				</tr>
				<tr>
					<td colspan="4">
						<input class="area" type="text" id="name" name="txtname"  value="Sandwich" size="80"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="txtprice">Price</label></td>
					<td>
						Active</td>
					<td>
						<label for="launch">Date of Launch</label></td>
					<td>
						<label for="catt">Catogary</label></td>
		
				</tr>
				<tr>
					<td>
						<input class="align-right" type="text" id="txtprice" name="txtprice" value="97" />
					</td>
					<td>
						<input type="radio" id="price" name="ysno" checked /><label for="price">Yes </label>
						<label for="price1"><input type="radio" id="price1" name="ysno"/>No</label>
					</td>
					<td>
						<input type="text" id="launch" name="launch" value="27/04/2022"/>
					</td>
					<td>
						<select name="catogory" id="catt" >
						<option value="Starters">Starters</option>
						<option value="Main Corse" selected>Main course</option>
						<option value="Deserts">Deserts</option>
						<option value="Drinks">Drinks</option>
						</select>
					</td> 
					</tr>
					<tr>
					<td colspan="2">
						<input type="checkbox" name="Chbox" id="chbox" checked />
						<label for="chbox">Free Delivery</label>
					</td>
					</tr>
					<tr>
					<td colspan="2">
						<input class="bt" type="submit" value="Save" name="submit" onClick="validate" />
					</td>
					</tr>
				</table>
				</form>
		</div>
		
		<footer><h3>Copyright@2019</h3></footer>
	</body>
</html>
